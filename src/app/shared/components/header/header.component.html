<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <!--==========Back Button===========-->
      <ion-back-button
        *ngIf="backButton"
        [defaultHref]="backButton"
      ></ion-back-button>
      <!--=========Dismiss Modal===========-->
      <ion-button (click)="dismissModal()" *ngIf="isModal">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>

        <ion-menu-button *ngIf="showMenu" menu="menu-content"></ion-menu-button>

    </ion-buttons>

    <ion-title>
      <strong>{{ title }}</strong>
      <div class="admin">MICROLAB</div>
    </ion-title>
  </ion-toolbar>
</ion-header>
