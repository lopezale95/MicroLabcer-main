<app-header backButton="/auth" title="Registro"></app-header>
<style>
  #back{
    background-repeat: no-repeat !important;
    background-position: center !important;
    background-size: cover !important;
    width: 100%;
    height: 100%;

  }
</style>

<ion-content padding>
  <div id="back" class="ion-content" [style.background]="'url('+image+')'">
    <div class="d-flex-center">
      <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
        <app-logo></app-logo>
    
        <!--=========Name============-->
        <app-custom-input 
        autocomplete="name"
        icon="person-outline"
        [control]="form.controls.name"
        type="text"
        label="Nombre"
        ></app-custom-input>
    
        <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
          <div *ngIf="form.controls.name.errors?.['required']">Este campo es requerido</div>
          <div *ngIf="form.controls.name.errors?.['minlenght']">El nombre debe tener almenos 4 caracteres</div>
        </div>
    
         <!--=========Email============-->
         <app-custom-input 
        autocomplete="email"
        icon="mail-outline"
        [control]="form.controls.email"
        type="email"
        label="Correo"
        ></app-custom-input>
        
        <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
          <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
          <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
        </div>

        <!--=========Customer============-->
        <app-custom-input 
        autocomplete="customer"
        icon="people-outline"
        [control]="form.controls.customer"
        type="text"
        label="Cliente"
        ></app-custom-input>
    
        <div class="validators" *ngIf="form.controls.customer.errors && form.controls.customer.touched">
          <div *ngIf="form.controls.customer.errors?.['required']">Este campo es requerido</div>
          <div *ngIf="form.controls.customer.errors?.['minlenght']">El nombre del cliente debe tener almenos 4 caracteres</div>
        </div>
    
    
        <!--=========Password============-->
        <app-custom-input
        [control]="form.controls.password"
        icon="lock-closed-outline"
        type="password"
        label="Contraseña"
        ></app-custom-input>
        <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
          <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida </div>
        </div>
    
    
        <ion-button  expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid" color="dark">
          Regístrate
          <ion-icon slot="end" name="person-add-outline"></ion-icon>
        </ion-button>
    
    
      </form>
    
     </div>
  </div>
 
  
 

  
</ion-content>
