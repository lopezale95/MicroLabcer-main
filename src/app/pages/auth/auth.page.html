
<app-header  title="Login"></app-header>
<style>
  #back{
    background-repeat: no-repeat !important;
    background-position: center !important;
    background-size: cover !important;
    width: 100%;
    height: 100%;

  }
</style>

<ion-content padding>
  <div id="back" class="ion-content" [style.background]="'url('+image+')'">
    <div class="d-flex-center">
      <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
       
        <app-logo></app-logo>
        <!--=========Email============-->
      
        <app-custom-input 
        autocomplete="email"
        icon="mail-outline"
        [control]="form.controls.email"
        type="email"
        label="Correo"
        ></app-custom-input>
    
        <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
          <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
          <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
        </div>
        <!--=========Password============-->
        <app-custom-input
        [control]="form.controls.password"
        icon="lock-closed-outline"
        type="password"
        label="Contraseña"
        ></app-custom-input>
        
        <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
          <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida </div>
        </div>
    
        <p  routerLink="forgot-password" class="ion-text-end olvidaste">¿Olvidaste tu contraseña?</p>
    
        <ion-button  expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid" color="light">
          Ingresar
          <ion-icon slot="end" name="log-in-outline"></ion-icon>
        </ion-button>
        <ion-button class="ion-margin-top" routerLink="sing-up" expand="block" mode="ios" fill="outline" color="light">
          Regístrate
          <ion-icon slot="end" name="person-add-outline"></ion-icon>
        </ion-button>
    
      </form>
    
     </div>
  </div>
 
</ion-content>
